<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="Aetheryte Radio - Listen to the Aetheryte ambiance in your browser!"
      name="description"
    />
    <meta content="width=device-width" name="viewport" />
    <title>Aetheryte Radio</title>
    <script defer type="module" src="player.js"></script>
    <style>
      :root {
        --initial-bg: hsl(209deg 99% 4%);
        --glowing-bg: hsl(209deg 99% 6%);
        --primary-control: hsl(209deg 86.1% 30.54%);
        --disabled-control: hsl(209deg 86.1%10%);
      }
      html,
      body {
        margin: 0;
      }
      body > p {
        margin: 0;
      }
      body {
        color: #fff;
        transition: background cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
        background: var(--initial-bg);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      a {
        color: var(--primary-control);
      }
      #player {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 0.2rem;
      }
      .control {
        transition: color cubic-bezier(0.075, 0.82, 0.165, 1) 1s;
        color: var(--primary-control);
        cursor: pointer;
      }
      .control > svg {
        width: 2rem;
        height: 2rem;
      }
      button {
        background: transparent;
        border: none;
      }
    </style>
  </head>
  <body>
    <p>Aetheryte Radio</p>
    <div id="player">
      <button id="main">
        <div id="play"class="control" aria-label="Pause Audio">
          <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M6.90588 4.53682C6.50592 4.2998 6 4.58808 6 5.05299V18.947C6 19.4119 6.50592 19.7002 6.90588 19.4632L18.629 12.5162C19.0211 12.2838 19.0211 11.7162 18.629 11.4838L6.90588 4.53682Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </div>
        <div id="pause" style="display: none" class="control" aria-label="Play Audio">
          <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M6 18.4V5.6C6 5.26863 6.26863 5 6.6 5H9.4C9.73137 5 10 5.26863 10 5.6V18.4C10 18.7314 9.73137 19 9.4 19H6.6C6.26863 19 6 18.7314 6 18.4Z" stroke="currentColor" stroke-width="1.5"></path><path d="M14 18.4V5.6C14 5.26863 14.2686 5 14.6 5H17.4C17.7314 5 18 5.26863 18 5.6V18.4C18 18.7314 17.7314 19 17.4 19H14.6C14.2686 19 14 18.7314 14 18.4Z" stroke="currentColor" stroke-width="1.5"></path></svg>
        </div>
      </button>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="1"
        step="any"
        value="0.6400000000000001"
        aria-label="Volume"
      />
      <button id="hum" class="control" aria-label="Toggle Hum">
        <svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M18.2785 7C19.7816 7 21 8.11929 21 9.5C21 10.8807 19.7816 12 18.2785 12H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M17.9375 20C19.0766 20 20.5 19.5 20.5 17.5C20.5 15.5 19.0766 15 17.9375 15H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M10.4118 4C11.8412 4 13 5.11929 13 6.5C13 7.88071 11.8412 9 10.4118 9H3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg> 
      </button>
      <button id="whir" class="control" aria-label="Toggle Whir">
        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" viewBox="0 0 24 24" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"><path d="M8 15C12.8747 15 15 12.949 15 8C15 12.949 17.1104 15 22 15C17.1104 15 15 17.1104 15 22C15 17.1104 12.8747 15 8 15Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></path><path d="M2 6.5C5.13376 6.5 6.5 5.18153 6.5 2C6.5 5.18153 7.85669 6.5 11 6.5C7.85669 6.5 6.5 7.85669 6.5 11C6.5 7.85669 5.13376 6.5 2 6.5Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"></path></svg>
      </button>
    </div>
    <span
      >Created by
      <a
        target="_blank"
        rel="noreferrer noopener"
        href="https://twitter.com/isnthazecool"
        >@isnthazecool</a
      ></span
    >
      <a
        target="_blank"
        rel="noreferrer noopener"
        href="https://github.com/haze/aetheryte-radio"
        >Source Code</a
      >
  </body>
</html>
